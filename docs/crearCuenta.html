<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet"  href="bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet"  href="bootstrap/js/bootstrap.min.js">
   	<link rel="stylesheet"  href="bootstrap/js/bootstrap.bundle.min.js">
    <link rel="stylesheet"  href="css/all.min.css">    
    <link rel="stylesheet" type="text/css" href="estilos/estilosCrear.css">
	<title>Crezzendo-Crear Cuenta</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="crear">
		<h1 class="text-center">Crear Cuenta</h1>
		<div class="row">
			<div class="col-lg-6 col-sm-12">
				<h2>Info. Personal</h2>
				Nombre Completo: 
				<input type="text" name="" class="form-control">
				Sexo: 
				<select class="form-control">
					<option>Seleccione una opción:</option>
					<option>Femenino</option>
					<option>Masculino</option>
				</select>
				Edad: 
				<input type="number" name="" class="form-control">
				Ciudad de residencia: 
				<input type="text" name="" class="form-control">
				Número de teléfono: 
				<input type="number" name="" class="form-control">
			</div>
			<div class="col-lg-6 col-sm-12">
				<h2>Info. Musical</h2>
				Instrumento: 
				<select class="form-control">
					<option>Seleccione una opción:</option>
					<option>Piano</option>
					<option>Guitarra</option>
					<option>Bajo</option>
					<option>Batería</option>
				</select> 
				Género favorito
				<select class="form-control">
					<option>Seleccione una opción:</option>
					<option>Rock</option>
					<option>Jazz</option>
					<option>Blues</option>
					<option>Salsa</option>
				</select>
				Banda favorita
				<input type="text" name="" class="form-control">
				Extra (opcional)
				<textarea class="form-control" placeholder="Aquí puedes detallar otros instrumentos, generos o experiencia musical previa"></textarea>
			</div>
			<div class="col-lg-6 col-sm-12">
				Foto de perfil:
				<input class="form-control" type="file" name="">
			</div>
			<div class="col-lg-12 col-sm-12 text-center">
				<br>
				<a href="login.html" class="btn btn-primary">Crear Cuenta</a>
				
			</div>
		</div>
		<br>
		</div>
	</div>
</body>
</html>
